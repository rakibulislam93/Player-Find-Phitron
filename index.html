<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:rgb(0, 0, 0);">
    
    <div class="search-container  container mt-5 d-flex gap-2 justify-content-center">
        <input id="inputName" class="input-field p-2 w-50" type="text" placeholder="Search your favorite player">
        
        <button id="button" class="search-btn fw-bold">Search</button>
    </div>


    

    <div class="container player-container">
        <div id="AlPlayers" class="AlPlayers">

        </div>
        
        <div class="add-card sticky-md-top sticky-sm-top">
            <h2>TotalPlayer - <span id="count">0</span> </h2>
            <hr>
            <div class="d-flex justify-content-around">
                <h5>Name</h5>
                <h5>PlayerID</h5>
            </div>
            <div id="card-main-container" class="card-main-container">

            
            </div>
        </div>
        
    </div>

    <!-- Modal -->
<div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="playerDetailsBody">
          <!-- Player details will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
